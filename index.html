<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="summary-left">
               <h3>Your Result</h3>
               <div class="left-mark">
                   <h1>76</h1>
                   <h4>of 100</h4>
               </div>
               <h2>Great</h2>
                <p>You scored higher than 65% of  the people who have taken these tests</p>
            </div>
        </div>
        <div class="summary-right">
            <h2>Summary</h2>
              <div class="summary-reaction">
                <div class="summary-reaction--list">
                    <img src="./images/icon-reaction.svg"  alt="reaction-icon">
                    <h3>Reaction</h3> 
                </div>
                   <h3> <span class="getmark">80</span>/100</h3>
                </div>
              <div class="summary-memory">
                <div class="summary-memory--list">
                    <img src="./images/icon-memory.svg"  alt="reaction-icon">
                    <h3>Memory</h3> 
                </div>
                   <h3> <span class="getmark">92</span>/100</h3>
                </div>
                <div class="summary-verbal">
                    <div class="summary-verbal--list">
                        <img src="./images/icon-verbal.svg"  alt="reaction-icon">
                        <h3>Verbal</h3> 
                    </div>
                       <h3> <span class="getmark">61</span>/100</h3>
                </div>
                <div class="summary-visual">
                    <div class="summary-visual--list">
                        <img src="./images/icon-visual.svg"  alt="reaction-icon">
                        <h3>Visual</h3> 
                    </div>
                       <h3> <span class="getmark">72</span>/100</h3>
                </div>
                <button>Continue</button> 
        </div>
    </main>
</body>
</html>
